<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delivery App</title>
  <link rel="manifest" href="/dkp/manifest.json">
  <link rel="stylesheet" href="/dkp/styles.css">
  <script src="/dkp/script.js" defer></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .logo {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        .button {
            background-color: red;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- DKP Logo Image -->
        <img src="dkp_logo.png" alt="DKP Logo" class="logo">
        
        <!-- Delivery Confirmation Button -->
        <button class="button" onclick="confirmDelivery()">Confirm Delivery</button>
    </div>

    <script>
        function confirmDelivery() {
            alert("Delivery Confirmed!");
        }
    </script>
</html>
